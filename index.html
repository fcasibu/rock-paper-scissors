<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container flex">
      <header class="content-header">
        <h1 class="header-title">Rock Paper and Scissors</h1>
        <p class="header-description">Choose your weapon and try your luck against the computer!</p>
      </header>

      <main class="main-content">
        <!-- The battleground -->
        <div class="battleground flex">
          <!-- Player -->
          <div class="player flex">
            <img src="person.png" alt="Gigachad Person" class="player-image" />
            <div class="player-info">
              <h2 class="player-title">YOU</h2>
              <div class="lifebar"><span class="life player-life"></span></div>
            </div>
            <i class="fas fa-fist-raised player-weapon"></i>
          </div>
          <!-- Functionaulties -->
          <div class="functions">
            <p class="announcer">Battle it out!</p>
            <div class="versus-text">VS</div>
            <div class="gestures flex">
              <span class="fas fa-angle-left left-arrow arrow" onClick="addWeapon(1)"></span>
              <div class="weapons">
                <span class="fas fa-fist-raised weapon"></span
                ><span class="fas fa-hand-paper weapon"></span
                ><span class="fas fa-hand-scissors weapon"></span>
              </div>
              <span class="fas fa-angle-right right-arrow arrow" onClick="addWeapon(-1)"></span>
            </div>
            <button class="button button--main">Start</button>
          </div>
          <!-- Computer -->
          <div class="computer flex">
            <img src="computer.png" alt="Gigachad Computer" class="computer-image" />
            <div class="computer-info">
              <h2 class="computer-title">CPU</h2>
              <div class="lifebar"><span class="life computer-life"></span></div>
            </div>
            <i class="fas fa-fist-raised computer-weapon"></i>
          </div>
        </div>
      </main>
      <!-- Endgame Screen -->
      <div class="end-screen">
        <h2 class="end-title">You won!</h2>
        <p class="end-description">You have won against the computer! You're a true gigachad!</p>
        <button class="button button--restart">Play again!</button>
      </div>
    </div>
  </body>
</html>
